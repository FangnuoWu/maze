    <body onload="init()">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">

            <div class="row">
                <div class="col-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Maze Type</label>
                        </div>
                        <select class="custom-select" id="sltType" onchange="onSltType()">
                            <option selected>Choose...</option>
                            <option value="Maze1">Maze One</option>
                            <option value="Maze2">Maze Two</option>
                        </select>
                    </div>
                </div>                            
                <div class="col-9">
                    <div class="row">
                        <div class="input-group col-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Columns:</span>
                            </div>
                            <input id="cols" type="number" class="form-control" placeholder="90" value="90">
                        </div>
                        <div class="input-group col-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Rows:</span>
                            </div>
                            <input id="rows" type="number" class="form-control" placeholder="30" value="30">
                        </div>
                        <div class="input-group col-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Density:</span>
                            </div>
                            <input id="density" type="number" class="form-control" placeholder="60" value="60" disabled>
                        </div> 
                        <div class="col-1">
                            <input id="chkAnimated"type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="chkAnimated">Animated</label>
                        </div>
                        <div class="col-2">          
                            <button id="btnCreateMaze" type="button" class="btn btn-info  float-right" data-toggle="tooltip" data-placement="right" onclick="onCreate()">Create</button>
